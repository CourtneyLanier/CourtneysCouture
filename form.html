<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Custom AI Tool Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    form {
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 400px;
      margin: 0 auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input, select, textarea {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    h1 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Sign Up for Our Newsletter and</h1>
  <h1>Request a Free Custom AI Tool</h1>
  <form action="/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Full Name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>

    <label for="company">Company:</label>
    <input type="text" id="company" name="company" placeholder="Your Company Name" required>

    <label for="role">Role:</label>
    <input type="text" id="role" name="role" placeholder="Your Role" required>

    <label for="episode">The Business Automation Podcast Episode Number</label>
    <input type="number" id="episode" name="episode" placeholder="Episode Number" required>

    <label for="comments">How would you use this tool? Please share details:</label>
    <textarea id="comments" name="comments" rows="5" placeholder="Provide as much detail as possible..."></textarea>

    <button type="submit">Submit Request</button>
  </form>
</body>
</html>
