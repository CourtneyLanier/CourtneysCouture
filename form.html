<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://courtneylanier.github.io/CourtneysCouture/styles.css">
  <title>Registration Form</title>
  <style>
    /* General styles for the form */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    form {
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 300px;
      margin: 0 auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: 1px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .checkbox-group, .radio-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-left: 20px; /* Indents checkboxes and radio buttons */
    }

	label {
		display: flex;
		align-items: center; /* Center-aligns items vertically */
		gap: 8px;
	}

	.radio-group, .checkbox-group {
		display: flex;
		flex-direction: column; /* Stacks items vertically */
		gap: 10px; /* Adds spacing between each item */
		margin-left: 0; /* Ensures alignment starts from the left */
	}

	.radio-group label, .checkbox-group label {
		justify-content: flex-start; /* Ensures content aligns to the left */
		width: auto; /* Prevents labels from stretching unevenly */
	}

	.radio-group input, .checkbox-group input {
		margin-right: 8px; /* Ensures consistent spacing between inputs and labels */
	}

  </style>
</head>
<body>
  <h1>Registration Form</h1>
  <form action="/submit" method="post">
	<label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>
	
	<label for="name">LinkedIn Profile:</label>
    <input type="text" id="profile" name="profile" placeholder="Your LinkedIn Profile" required>

   <label for="name">Role:</label>
    <input type="text" id="role" name="role" placeholder="Your Role or Title" required>


    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4" cols="50">What would you like this too to do?</textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
